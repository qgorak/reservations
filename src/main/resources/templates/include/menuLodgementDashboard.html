

<v-navigation-drawer
   v-model="drawer"
   absolute
   left
   temporary>
   <v-list-item>
      <v-list-item-content>
         <v-list-item-title class="title">
            <v-icon
               large
               color="blue darken-2"
               >
               mdi-account-box
            </v-icon>
            <%user%>
         </v-list-item-title>
         <v-list-item-subtitle>
            <v-btn :style="displayBtnLogout" small onclick="window.location.href='/logout'" depressed>Logout</v-btn>
            
         </v-list-item-subtitle>
      </v-list-item-content>
   </v-list-item>
   <v-divider></v-divider>
   <v-list
      dense
      nav
      >
      <v-list-item
         v-for="item in items"
         :key="item.title"
		 :href="item.link"
         link
         >
         <v-list-item-icon>
            <v-icon><%item.icon%></v-icon>
         </v-list-item-icon>
         <v-list-item-content>
            <v-list-item-title><%item.title%></v-list-item-title>
         </v-list-item-content>
      </v-list-item>
   </v-list>
</v-navigation-drawer>
  <v-app-bar
        color="white"

      >
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
  
        <v-toolbar-title>Dashboard</v-toolbar-title>
  
        <v-spacer></v-spacer>
  


      </v-app-bar>
