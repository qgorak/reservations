<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.2.12/vuetify.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.2.12/vuetify.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body id="application" class="overflow-y-auto">
<v-app>
<v-navigation-drawer
   v-model="drawer"
   left
   temporary
   app>
   <v-list-item>
      <v-list-item-content>
         <v-list-item-title class="title">
		<v-avatar
		v-if="avatar.src!=null"
  		color="white"
  		size="56">        <img
          v-bind:src="avatar.src"
          alt="John"
        ></v-avatar>
         <v-avatar
         		v-if="avatar.initials!=null"
                color="brown"
                size="56"
              >
                <span class="white--text headline"><% avatar.initials%> </span>
              </v-avatar>
            <%user.login%>
         </v-list-item-title>
      </v-list-item-content>
   </v-list-item>
   <v-divider></v-divider>
   <v-list
      dense
      nav
      >
      <v-list-item
         v-for="item in items"
         :key="item.title"
         :href="item.link"
         @click="triggerModal(item.action)"
         link
         >
         <v-list-item-icon>
            <v-icon><%item.icon%></v-icon>
         </v-list-item-icon>
         <v-list-item-content>
            <v-list-item-title><%item.title%></v-list-item-title>
         </v-list-item-content>
      </v-list-item>
   </v-list>
</v-navigation-drawer>
