{{> include/header}}
{{> include/menuLodgementDashboard}}
<v-sheet
   id="scrolling-techniques-7"
   class="overflow-y-auto"
   max-height="100vh">
   <v-container div="container" style="height: 1500px;">
      <h1><%lodgement.title%></h1>
      <H2><%lodgement.type%>.
       </H2>

  	 <H3><%lodgement.nbr_place%> voyageurs, <%lodgement.nbr_room%> pi√®ce(s)</H3>
            		
	

            
     
     
   
   
      <v-divider></v-divider>
      <v-row
         class="mb-6"
         no-gutters
         >
         <v-col
            cols="8"
            >
            <%lodgement.description%>
         </v-col>

      </v-row>
     
   <v-data-iterator
        :items="images"
        hide-default-footer
      >
        <template v-slot:header>
          <v-toolbar
            class="mb-2"
            color="indigo darken-5"
            dark
            flat
          >
            <v-toolbar-title>Photos de l'annonce</v-toolbar-title>
          </v-toolbar>
        </template>
  
        <template v-slot:default="props">
          <v-row>
            <v-col
              v-for="item in props.items"
              :key="item.name"
              cols="12"
              sm="6"
              md="4"
              lg="3"
            >
              <v-card>
                <v-img
 					 max-height="auto"
  					max-width="auto"
 				 :src=item.src
				></v-img>
  
                <v-divider></v-divider>
  
                <v-list dense>
  				   <v-list-item>
                    <v-list-item-content class="align-end">
                      <v-btn  small @click="delImage(item)" depressed>Supprimer</v-btn>
                    </v-list-item-content>
                  </v-list-item>

                </v-list>
              </v-card>
            </v-col>
          </v-row>
        </template>
  
        <template v-slot:footer>
          <v-toolbar
            class="mt-2"
            color="indigo"
            dark
            flat
          >
                  post image
      <v-file-input
         v-model="file"
         accept="image/*"
         ></v-file-input>
      <v-btn @click="postPhotoLodgement()">Post</v-btn>
          </v-toolbar>
        </template>
      </v-data-iterator>
   


</v-container>
</v-sheet>
{{> include/footer}}
