<v-navigation-drawer
   v-model="drawer"
   left
   temporary
   app>
   <login-modal ref="login"></login-modal>
   <register-modal @toggle-modal="$refs.register.registerModal = false" ref="register"></register-modal>
          <v-list v-if="user.id!==''">
          <v-list-item>
              <avatar v-if="user.id!==''" :user="user" :size="56"></avatar>
          </v-list-item>
  
          <v-list-item link>
            <v-list-item-content>
              <v-list-item-title class="title">
                {{user.login}}
              </v-list-item-title>
              <v-list-item-subtitle>{{ user.mail }}</v-list-item-subtitle>
            </v-list-item-content>
           </v-list-item>
           </v-list>
   <v-divider></v-divider>
      <v-list
      v-if="user.id==''"
      dense
      nav
      >
      <v-list-item @click="triggerModal('1')">
               <v-list-item-icon>
            <v-icon>mdi-login-variant</v-icon>
         </v-list-item-icon>
         <v-list-item-content>
            <v-list-item-title>Se Connecter</v-list-item-title>
         </v-list-item-content>
      </v-list-item>
            <v-list-item @click="triggerModal('2')">
               <v-list-item-icon>
            <v-icon>mdi-account-plus</v-icon>
         </v-list-item-icon>
         <v-list-item-content>
            <v-list-item-title>Inscription</v-list-item-title>
         </v-list-item-content>
      </v-list-item>
      
      </v-list>
      <v-divider></v-divider>
   <v-list
      v-if="user.id!==''"
      dense
      nav
      >
      <v-list-item
         v-for="item in items"
         :key="item.title"
         :href="item.link"
         @click="triggerModal(item.action)"
         link
         >
         <v-list-item-icon>
            <v-icon>{{item.icon}}</v-icon>
         </v-list-item-icon>
         <v-list-item-content>
            <v-list-item-title>{{item.title}}</v-list-item-title>
         </v-list-item-content>
      </v-list-item>
   </v-list>
</v-navigation-drawer>
