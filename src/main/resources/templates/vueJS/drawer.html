<v-navigation-drawer
   v-model="drawer"
   left
   temporary
   app>
   <login-modal ref="login"></login-modal>
   <register-modal ref="register"></register-modal>
   <v-list-item>
      <v-list-item-content>
         <v-list-item-title class="title">
		<avatar :user="user"></avatar>
            {{user.login}}
         </v-list-item-title>
      </v-list-item-content>
   </v-list-item>
   <v-divider></v-divider>
   <v-list
      dense
      nav
      >
      <v-list-item
         v-for="item in items"
         :key="item.title"
         :href="item.link"
         @click="triggerModal(item.action)"
         link
         >
         <v-list-item-icon>
            <v-icon>{{item.icon}}</v-icon>
         </v-list-item-icon>
         <v-list-item-content>
            <v-list-item-title>{{item.title}}</v-list-item-title>
         </v-list-item-content>
      </v-list-item>
   </v-list>
</v-navigation-drawer>
