<v-slide-group v-model="model"
   class="pa-4"
   center-active
   show-arrows
   >
   <v-slide-item
      v-for="n in destinations.length"
      :key="n"
      v-slot="{ active, toggle }"
      >
      <v-card
         :color="active ? 'blue lighten-1' : 'white'"
         elevation=3
         :dark="active ?true : false"
         class="ma-4"
         :height="400"
         :width="300"
         @click="onCardClick(n,destinations[n-1])"
         >
         <v-img
           :src="destinations[n-1].pathPhoto"
            height="250"
            max-width="300"
            ></v-img>
         <v-card-title>{{destinations[n-1].label}}</v-card-title>
         <v-card-text>
         {{destinations[n-1].desc}}
         </v-card-text>
      </v-card>
   </v-slide-item>
</v-slide-group>
