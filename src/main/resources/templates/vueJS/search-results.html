<v-data-iterator               
:items="result"               
hide-default-footer>
   <v-row                  
   class="mb-6"                  
   no-gutters>
      <v-card                     
      v-for="i in result" c:key="i.id"                     
      class="mx-auto"                     
      elevation="0"                     
      style="margin:0!important;width:100%"                
      align="top"                  
      @mouseenter.native="showPopup(i)"                     
      @mouseleave.native="closePopup(i)">                     
      <v-list-item two-line>
         <v-col                              
         cols="4"                              
         style="padding:0;">
            <v-list-item-content >
               <v-carousel
               style="border-radius:5px;width:300px;"
               hide-delimiters height="200">
                  <v-carousel-item                                    
                  v-for="item in i.images"                                    
                  :src="item.src"></v-carousel-item>
               </v-carousel>
            </v-list-item-content>
         </v-col>
         <v-col                              
         cols="8"                      
         @click="redirect(i.id)"                              
         style="cursor: pointer;">                               
         <v-list-item-content>
            <v-list-item-title class="headline mb-1">{{i.title}}</v-list-item-title>
            <div class="overline mb-4">{{i.type}}</div>
            <v-list-item-subtitle>{{i.nbr_place}} personnes - {{i.nbr_room}} pi√®ces</v-list-item-subtitle>
         </v-list-item-content>
         </v-col>                     
      </v-list-item>
      <v-divider></v-divider>
      </v-card>               
   </v-row>
</v-data-iterator>
