<v-dialog
   v-model="registerModal"
   persistent
   max-width="600"
   >
   <v-card>
      <v-card-title class="headline">
         Inscription
      </v-card-title>
      <v-card-text>
               <v-stepper 
         class="elevation-0"
         v-model="e1">
            <v-stepper-header
            class="elevation-0">
               <v-stepper-step
                  :complete="e1 > 1"
                  step="1"
                  >
                  Email
               </v-stepper-step>
               <v-divider></v-divider>
               <v-stepper-step
                  :complete="e1 > 2"
                  step="2"
                  >
                  Nom d'utilisateur
               </v-stepper-step>
               <v-divider></v-divider>
               <v-stepper-step step="3">
                  DÃ©tails
               </v-stepper-step>
            </v-stepper-header>
            <v-stepper-items>
               <v-stepper-content
               step="1"
               class="elevation-0">
                  <v-card
                     class="mb-12 elevation-0"
                     height="auto"
                     >
                     <v-text-field
                        v-model="newUser.mail"
                        label="E-mail"
                        :rules="emailRules"
                        required
                        ></v-text-field>
                  </v-card>
                  <v-btn
                     color="primary"
                     @click="e1 = 2"
                     :disabled="disableEmail"
                     >
                     Suivant
                  </v-btn>
                  <v-btn
                     text
                     @click="registerModal=false"
                     >
                     Retour
                  </v-btn>

               </v-stepper-content>
               <v-stepper-content
               class="elevation-0"
               step="2">
                  <v-card
                     class="mb-12 elevation-0"
                     height="auto"
                     >
                     <div v-if="usernameValid==true">
                     Ce nom d'utilisateur est disponible
                     </div>
                     <div v-if="usernameValid==false">
                     Ce nom d'utilisateur est indisponible
                     </div>
                     <v-row
      class="mb-6"
      no-gutters
      >
                     <v-text-field
                        v-model="newUser.login"
                        v-on:keyup="checkUserLogin"
                        :counter="10"
                        label="Username"
                        required
                        ></v-text-field>
                        </v-row>
                  </v-card>
                  <v-btn
                     color="primary"
                     @click="e1 = 3"
                     :disabled="!usernameValid"
                     >
                     Suivant
                  </v-btn>
                  <v-btn
                     text
                     @click="e1 = 1"
                     >
                     Retour
                  </v-btn>
                  

               </v-stepper-content>
               <v-stepper-content
               class="elevation-0"
               step="3">
                  <v-card
                     class="mb-12 elevation-0"
                     height="auto"
                     >
                                <v-text-field
        v-model="newUser.password"
        label="Password"
        counter
        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
        :type="showPassword ? 'text' : 'password'"
        @click:append="showPassword = !showPassword"
        :rules="passwordRules"
        required
      ></v-text-field>
                                <v-text-field
        v-model="passwordConfirm"
        label="confirm Password"
        counter
        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
        :type="showPassword ? 'text' : 'password'"
        @click:append="showPassword = !showPassword"
        :rules="passwordRules"
        required
      ></v-text-field>
                  </v-card>
                  <v-btn
                     color="primary"
                     :disabled="newUser.password!==passwordConfirm"
                     @click="registerUser()"
                     >
                     Suivant
                  </v-btn>
                  <v-btn
                     text
                     @click="e1=2"
                     >
                     Retour
                  </v-btn>
                  
               </v-stepper-content>
            </v-stepper-items>
         </v-stepper>
      </v-card-text>
   </v-card>
</v-dialog>
