<v-app-bar  class="appbar":elevation="0" :extension-height="0" extended :min-height="72"  shrink-on-scroll style="font-size:1.25em!important;"  :color="shrinked ? 'white' : 'transparent'" app >
   <v-app-bar-nav-icon :dark="shrinked ? false : true" @click.stop="$emit('toggle-drawer')"></v-app-bar-nav-icon>
   <div class="v-toolbar-title"><v-img height="32" width="32" src="/images/logo.png"></v-img></div>
   <span v-show="shrinked==false" class="v-toolbar-title white--text" style="font-size:1.25em!important;" onclick="window.location.href='/'">BleuesAndB</span>
   <span v-show="shrinked==true" class="v-toolbar-title" style="font-size:1.25em!important;" onclick="window.location.href='/'">BleuesAndB</span>
   <v-spacer></v-spacer>
   <div style="position:absolute;justify-content:center;left: 50%;transform: translate(-50%, 20px);align-self: flex-end;">
      <v-toolbar-items style="background-color:white;padding-top:5px;;padding-bottom:8px;border-radius:500px;min-width:750px;">
   <adress-autocomplete style="margin-left:8px;max-width:200px;align-self: flex-end;"ref="adress"></adress-autocomplete>
 	  <v-menu	
      v-model="menuDate"
      :close-on-content-click="false"
      transition="scale-transition"
      offset-y
      max-width="290px"
      min-width="290px"
      style="align-self: flex-end;border-radius:30px;"
      >
      <template v-slot:activator="{ on, attrs }">
              <v-hover
          v-slot="{ hover }"
          open-delay="200"
        >
         <v-text-field 
            style="align-self: flex-end;"
            outlined
            rounded
            :background-color="hover ? '#f7f7f7' : 'white'"
            color="white"
            placeholder="Ajouter des Dates"
            v-bind:value="datesText"
            hide-details
            label="Regular"
            v-on="on"
            ></v-text-field>
 			</v-hover>
      </template>
                 <date-picker @dates-change="datesTextMethod" ref="dates"></date-picker>
         </v-menu>
   <v-select
   	  :height="shrinked ? 10 : 12"
      :items="nb"
      v-model="nbTravellers"
      outlined
      placeholder="Ajouter des voyageurs"
      hide-details
      rounded
      label="Voyageurs"
      append-icon=""
      style="align-self: flex-end;"
      ></v-select>
   <v-btn
        class="mx-2"
        depressed
        style="min-height:58px;margin-top:2px;min-width:125px;border-radius:inherit;"
        fab
        small
        dark
        color="primary"
        @click="recherche()"
      >
      <v-icon>mdi-magnify</v-icon>
       rechercher
      </v-btn>
   </v-toolbar-items>
   </div>
</v-app-bar>
