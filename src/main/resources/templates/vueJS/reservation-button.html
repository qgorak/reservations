   <v-dialog
      v-model="dialog"
      fullscreen
      hide-overlay
      >
        <template v-slot:activator="{ on }">
    <v-btn color="red lighten-2" dark v-on="on"  class="mx-auto"><slot></slot></v-btn>
  </template>
      <v-card>
      <v-container style="background:white;">
         <v-btn
            icon
            @click="dialog = false"
            >
            <v-icon>mdi-close</v-icon>
         </v-btn>
         <v-row
            class="mb-6"
            no-gutters
            >
            <v-col
               cols="6"
               >
               <h1>Confirmer et payer</h1>
               <v-divider></v-divider>
            </v-col>
         </v-row>
         <v-row
            class="mb-6"
            no-gutters
            >
            <v-col
               cols="6"
               >
               <h2>Votre voyage:</h2>
               <h3>Dates:</h3>
				{{dates[0]}} au {{dates[1]}}
               <h3>Voyageurs:</h3>
               {{nbTravellers}}
               <v-divider></v-divider>
               <h3>Requis:</h3>
               <v-textarea
                  rounded
                  label="Envoyez un message à l'hôte"
                  solo
                  ></v-textarea>
               <v-btn
                  color="primary"
                  @click="postReservation()"
                  >
                  Payer
               </v-btn>
            </v-col>
            <v-col
               cols="5"
               >
               <v-card rounded outlined>
                  <v-list-item-content>{{lodgement.type}}</v-list-item-content>
                  <v-list-item-content><{{lodgement.title}}</v-list-item-content>
                  <v-carousel hide-delimiters height="200">
                     <v-carousel-item
                        v-for="(item,i) in images"
                        :key="i"
                        :src="item.src"
                        ></v-carousel-item>
                  </v-carousel>
                  <v-divider></v-divider>
                  <v-list-item-content>
                     <h3>Détails du prix</h3>
                  </v-list-item-content>
                  <v-list-item-content>{{lodgement.price}} €</v-list-item-content>
                  </v-card>
            </v-col>
         </v-row>
      </v-container>
      </v-card>
   </v-dialog>
