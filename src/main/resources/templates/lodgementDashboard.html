{{> include/header}}
{{> include/menuLodgementDashboard}}

 <v-data-iterator
        :items="lodgements"
        hide-default-footer
      >
        <template v-slot:header>
          <v-toolbar
            class="mb-2"
            color="indigo darken-5"
            dark
            flat
          >
            <v-toolbar-title>Mes Logements</v-toolbar-title>
          </v-toolbar>
        </template>
  
        <template v-slot:default="props">
          <v-row>
            <v-col
              v-for="item in props.items"
              :key="item.name"
              cols="12"
              sm="6"
              md="4"
              lg="3"
            >
              <v-card>
                <v-card-title class="subheading font-weight-bold">
                  <% item.title %>
                </v-card-title>
  
                <v-divider></v-divider>
  
                <v-list dense>
                  <v-list-item>
                    <v-list-item-content>Type:</v-list-item-content>
                    <v-list-item-content class="align-end">
                      <% item.type %>
                    </v-list-item-content>
                  </v-list-item>
  
                  <v-list-item>
                    <v-list-item-content>Description:</v-list-item-content>
                    <v-list-item-content class="align-end">
                      <% item.description %>
                    </v-list-item-content>
                  </v-list-item>
  
                  <v-list-item>
                    <v-list-item-content>Prix</v-list-item-content>
                    <v-list-item-content class="align-end">
                      <% item.price %> â‚¬
                    </v-list-item-content>
                  </v-list-item>
  				   <v-list-item>
                    <v-list-item-content><v-btn  small @click="redirect(item)" depressed>Voir Annonce</v-btn></v-list-item-content>
                    <v-list-item-content class="align-end">
                      <v-btn  small @click="redirect(item)" depressed>Editer</v-btn>
                    </v-list-item-content>
                  </v-list-item>

                </v-list>
              </v-card>
            </v-col>
          </v-row>
        </template>
  
        <template v-slot:footer>
          <v-toolbar
            class="mt-2"
            color="indigo"
            dark
            flat
          >
            <v-toolbar-title class="subheading">
   
            </v-toolbar-title>
          </v-toolbar>
        </template>
      </v-data-iterator>

{{> include/footer}}
