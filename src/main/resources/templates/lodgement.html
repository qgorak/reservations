{{> include/header}}
<drawer :user="user" ref="drawer"></drawer>
<bar-search @toggle-drawer="$refs.drawer.drawer = !$refs.drawer.drawer" app></bar-search>
<v-content v-if="lodgement!==null">
<v-container div="container" style="height: 100%;">
   <h1><%lodgement.title%></h1>
   <v-carousel hide-delimiters>
      <v-carousel-item
         v-for="(item,i) in images"
         :key="i"
         :src="item.src"
         ></v-carousel-item>
   </v-carousel>
   <v-divider></v-divider>
   <H2>
      <%lodgement.type%>. Hote: <%host.login%>                      
     <avatar :user="lodgement.rent"></avatar>
   </H2>
   <H3><%lodgement.nbr_place%> voyageurs, <%lodgement.nbr_room%> pièce(s)</H3>
   <v-divider></v-divider>
   <v-row
      class="mb-6"
      no-gutters
      >
      <v-col
         cols="8"
         >
         <%lodgement.description%>
      </v-col>
      <v-col
         cols="4"
         >
         <v-card
            class="mx-auto my-12"
            max-width="344"
            outlined
            >
            <v-list-item three-line>
               <v-list-item-content>
                  <%lodgement.price%> € la nuit
                  <date-picker ref="dates" class="elevation-0"></date-picker>
                  <v-select    
                     label="Voyageurs"
                     ></v-select>
               </v-list-item-content>
            </v-list-item>
            <v-divider></v-divider>
            <v-card-actions>
               <reservation-button v-if="$refs.dates !== undefined" :lodgement="lodgement" :images="images" :dates="$refs.dates.dates" >Reserver</reservation-button>
            </v-card-actions>
         </v-card>
      </v-col>
   </v-row>
</v-container>
</v-content>
{{> include/footer}}
