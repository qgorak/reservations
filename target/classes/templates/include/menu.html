
<v-card class="overflow-hidden" >
      <v-app-bar
        absolute
        color="white"
        elevate-on-scroll
        scroll-target="#scrolling-techniques-7"
       	class="bar"
       	height="100px"
       	
       	
        
      >
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
  
        <v-toolbar-title class="v-toolbar-title" onclick="window.location.href='/'">AirBnB</v-toolbar-title>
  
       <v-spacer></v-spacer>
      <v-btn
        rounded
        color="primary"
        dark
      >
        Adresse
      </v-btn>
      
      
    <v-menu	class="test"
            ref="menu1"
            v-model="menu1"
            :close-on-content-click="false"
            transition="scale-transition"
            offset-y
            max-width="290px"
            min-width="290px"
          >
              
            <template v-slot:activator="{ on, attrs }">
              <v-text-field 
                v-model="dateRangeText"
                label="Date"
				
                prepend-icon="mdi-calendar"
                v-bind="attrs"
                v-on="on"
              ></v-text-field>
             
            </template>
       
            <v-date-picker 
              v-model="dates"
              range
              :min="date"
              no-title
            ></v-date-picker>
          </v-menu>

    <v-btn
        rounded
        color="primary"
        dark
      >
        Voyageurs
      </v-btn>
       <v-spacer></v-spacer>
            <v-btn icon>
          <v-icon>mdi-magnify</v-icon>
        </v-btn>
      </v-app-bar>
      <v-navigation-drawer
   v-model="drawer"
   absolute
   left
   temporary>
   <v-list-item>
      <v-list-item-content>
         <v-list-item-title class="title">
            <v-icon
               large
               color="blue darken-2"
               >
               mdi-account-box
            </v-icon>
            <%user%>
         </v-list-item-title>
         <v-list-item-subtitle>
            <v-btn :style="displayBtnLogin" small onclick="window.location.href='/login'" depressed>Login</v-btn>
            <v-btn :style="displayBtnLogout" small onclick="window.location.href='/logout'" depressed>Logout</v-btn>
         </v-list-item-subtitle>
      </v-list-item-content>
   </v-list-item>
   <v-divider></v-divider>
   <v-list
      dense
      nav
      >
      <v-list-item
         v-for="item in items"
         :key="item.title"
         link
         >
         <v-list-item-icon>
            <v-icon><%item.icon%></v-icon>
         </v-list-item-icon>
         <v-list-item-content>
            <v-list-item-title><%item.title%></v-list-item-title>
         </v-list-item-content>
      </v-list-item>
   </v-list>
</v-navigation-drawer>
      <v-sheet
        id="scrolling-techniques-7"
        class="overflow-y-auto"
        max-height="100vh"
     >
        <v-container div="container" style="height: 1500px;">
