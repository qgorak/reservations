{{> include/header}}
{{> include/menu}}

<h1><%message%></h1>

<template>
  <v-form
    ref="form"
    v-model="valid"
    method="post"
    :action="action"
    lazy-validation
  >
    <v-text-field
      v-model="userName"
      :counter="20"
      label="Name"
      name="login"
      required
    ></v-text-field>

    <v-text-field
      v-model="userMail"
      label="E-mail"
      name="mail"
      required
    ></v-text-field>
    
    <v-btn
      :disabled="!valid"
      color="primary"
      class="mr-4"
      type="submit"
    >
      Submit
    </v-btn>
    
    <v-btn
      color="warning"
      class="mr-4"
      @click="clear"
    >
      Clear
    </v-btn>

    </v-btn>
  </v-form>
</template>

{{> include/footer}}
